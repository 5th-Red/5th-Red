<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
        <title>5th Red</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--<link href="https://cdn.jsdelivr.net/gh/Red-Code-INC/Red-Code-Family-Logos@1.0.7/logos.css" rel="stylesheet">-->
        <link href="https://cdn.jsdelivr.net/gh/Red-Code-INC/Red-Icons@1.4.1/icons.css" rel="stylesheet">
        <link rel="icon" href="./5th_Red_Logo-2.png">
        <!--<link rel="shortcut icon" href="./CSSBACKGROUND.png">-->
        <link href="styles.css" rel="stylesheet">
    </head>
    <body onload="loading()" style="background-color:#212121;">
        <div id="site" style="display:none">
            <h1>5th Red</h1>
        </div>
        <div id="loading">
            <div class="bar" id="top"></div>
            <div class="cube" id="left"></div>
            <div class="cube" id="middle"></div>
            <div class="cube" id="right"></div>
            <div class="bar" id="bottom"></div>
        </div>
        <script>
            function loading(){
                document.getElementById("loading").style.display = "block"
                // document.getElementById("loading").innerHTML = `<img src="./5th_Red_Logo-2-3.svg" style="display:block;width:40%;margin:auto;">`;
                setTimeout(function(){
                    document.getElementById("loading").style.display = "none";
                    document.getElementsByTagName("body")[0].style.backgroundColor = "white";
                    document.getElementById("site").style.display = "block";
                },3000)
                    
            }
        </script>
        <script src="script.js"></script>
        <script src="space.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/Red-Code-INC/Red-Script@1.4.0/script.js" type="module"></script>
    </body>
</html>
